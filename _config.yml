# Site settings
title: 'A monomorphic mapping of Ideas â†’ Text'
name: 'Henry Kupty'
description: 'Whatever comes to mind transformed into text, whenever I can write.'
url: 'https://hkupty.github.io'
baseurl: '/'
repository: 'hkupty/hkupty.github.io'
# disqus_shortname: 'your-disqus-name'

analytics:
  google:
    tracking_id: 'UA-74370609-1'

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

author:
  name: 'hkupty'
  avatar: 'assets/images/me.jpg'
  email: hkupty@gmail.com
  bio: 'Self-taught engineer'
  linkedin: hkupty
  bitbucket: hkupty
  github: hkupty
  gitlab: ingvij
  stackoverflow: ingvij
  twitter: ingvijk

read_time: true

social:
  links:
    - "https://twitter.com/ingvijk"
    - "https://www.linkedin.com/in/hkupty"
    - "https://github.com/hkupty"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# Build settings
destination: _site
paginate: 10
paginate_path: /recent/page:num/
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge
breadcrumbs: true
read_time: true

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

exclude: ['Gemfile']

remote_theme: "nielsenramon/chalk"
blog_theme: "dark"

compress_html:
  clippings: all
